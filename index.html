<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computerScore = 0
        let playerScore = 0

        function getComputerChoice() { 
            const computerChoices = ["rock", "paper", "scissors"] ;
            let choice = Math.floor(Math.random() * computerChoices.length) ;
            let computerSelection = computerChoices[choice];
            return(computerSelection);
        } 

        function playerChoice() {
            let playerChoice = prompt("Choose from Rock, Paper, or Scissors");
            let playerSelection = playerChoice.toLowerCase();
            switch (playerSelection) {
                case "rock": case "paper": case "scissors":
                     break
                default:
                    console.log("Please enter Rock, Paper, or Scissors.");
            }
            return(playerSelection);
        }
        
        function playRound(playerSelection, computerSelection) {
            let player = playerChoice();
            let computer = getComputerChoice();

            if (player === computer) { 
                console.log("Tie! Try again.");
            }

            else if (
                (player === "rock" && computer === "scissors") ||
                (player === "paper" && computer === "rock") ||
                (player === "scissors" && computer === "paper") ) {
                console.log('You win! ' + player + ' beats '+ computer);
                return(playerScore++);
            }

            else if (
                (player === "rock" && computer === "paper") ||
                (player === "paper" && computer === "scissors") ||
                (player === "scissors" && computer === "rock") ) {
                console.log('You lose! ' + computer + ' beats ' + player);
                return(computerScore++);
            }
        }

        function game() {

            for (let i = 0; i < 5; i++) {
                playRound(playerScore, computerScore);
            }

            if (playerScore === computerScore) {
                console.log("Tie in 5. Try again.");
            }
            else if (playerScore > computerScore) {
                console.log("You won! Reload to try again.")
            }
            else {
                console.log("You lost. Better luck next time.")
            }
        }
        game();
    </script>
 
</body>
</html>
